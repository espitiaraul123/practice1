<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Favorite Things Survey</title>
    </head>
    <body>
        <form action="https://google.co.in">
        <div align="center">
        <h1>Favorite Things Survey</h1>
        Enter your favorite color:
        <input type="text" name="Favorite Color" size=25 maxlength=35 value="">
        </br></br>
        Enter your favorite animal:
        <input type="text" name="Favorite Animal" size=25 maxlength=35 value="">
        </br></br>
        Explain:
        <textarea name="Explaination" cols=30 rows=4></textarea> 
        </br></br>
        Do you like BOOKS?
        <input type="radio" name="Yes" value=1>Yes
        <input type="radio" name="No"  value=2>No
        <p>
            Which books do you like?
        </p>
        <input type="checkbox" name="Diary of a Wimpy Kid">Diary of a Wimpy Kid
        <input type="checkbox" name="Goosebumps">Goosebumps
        <input type="checkbox" name="Captain Underpants">Captain Underpants
        <input type="checkbox" name="Twilight">Twilight
        <p>
            Which book do you hate?
        </p>
        <select name="hatedbook"><option>
        <option value=1 selected = "true">Harry Potter
        <option value=2 >The Hunger Games
        <option value=3 >Percy Jackson & The Olympians
        <option value=4 >The Lord of the Rings
        </select>
        </br></br>

        <input type=submit value="Submit">
        </div>
        </form>
    </body>
</html>
